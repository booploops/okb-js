<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>okb-js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: "Roboto Flex", cursive;
      }
    </style>
  </head>

  <body>
    <input type="text" placeholder="Text" />
    <input type="text" placeholder="Ignored Text" okb-ignore="1" />
    <input type="text" placeholder="String Number" okb-numtype="dec" />
    <input type="password" placeholder="Password" />
    <input type="email" placeholder="Email" />
    <input type="number" placeholder="Number" />
    <input type="number" placeholder="Number Auto Decimal" okb-numtype="dec" />
    <input type="search" placeholder="Search" />
    <input type="tel" placeholder="Telephone" />
    <input type="url" placeholder="URL" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="time" />
    <input type="week" />
    <input type="color" />
    <input type="checkbox" id="checkbox" />
    <label for="checkbox">Checkbox</label>
    <input type="radio" id="radio" />
    <label for="radio">Radio</label>
    <input type="file" />
    <input type="range" min="0" max="100" />
    <input type="hidden" value="hidden value" />
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
    <input type="button" value="Button" />
    <hr />
    <textarea name="" id=""></textarea>
    <hr />
    <label>
      Number Input
      <input
        type="text"
        placeholder="Text"
        id="NumberInputTarget"
        okb-ignore="1"
      />
    </label>

    <!-- Experimental Embedded Numpad Input -->
    <okb-numpad-input decimal="1" id="numberInputTag" target-selector="#NumberInputTarget"></okb-numpad-input>
    <hr />
    <script type="module">
      import { bindKeyboard, init } from "/src/main.ts";

      document.addEventListener("DOMContentLoaded", () => {
        bindKeyboard(document);
        init();

        console.log(numberInputTag);

        // numberInputTag.targetElement =
        //   document.getElementById("NumberInputTarget");
      });

      
    </script>
    <style>
      body,
      html {
        color-scheme: dark;
      }
    </style>
  </body>
</html>
